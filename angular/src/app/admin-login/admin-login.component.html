<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="assets/images/logo-no-background.svg" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Administració de Vehicar Rentals!</h4>
                  </div>
  
                  <form (submit)="login()">
                    <p>Inicia Sessió</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" [(ngModel)]="email" class="form-control" name="email"
                        placeholder="Correu electrònic" />
                      <label class="form-label" for="form2Example11">Usuari</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" [(ngModel)]="password" class="form-control" name="password"
                        placeholder="Contrasenya"/>
                      <label class="form-label" for="form2Example22">Contrasenya</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Accedir</button><br>
                    </div> 
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Portal d'Administració de l'Administrador</h4>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
